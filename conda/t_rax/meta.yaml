{% set version = "1.2" %}

package:
  name: t_rax
  version: {{ version }}

source:
  ## git_rev: {{ version }}
  git_url: https://github.com/newville/T-Rax

build:
  number: 0
  script: python setup.py install

requirements:
  build:
    - python
    - setuptools
    - numpy>=1.10
    - scipy>=0.17
    - six>=1.10
    - h5py
    - matplotlib
    - qtpy
    - pyqtgraph
    - lmfit
    - pyshortcuts

  run:
    - python
    - setuptools
    - numpy>=1.10
    - scipy>=0.17
    - six>=1.10
    - h5py
    - matplotlib
    - qtpy
    - pyqtgraph
    - lmfit
    - pyshortcuts

test:
  # Python imports
  imports:
    - t_rax

about:
  home: http://github.com/erangre/T-Rax
  license: GPLv3
  summary: >
      View Raman and Spectrscopic data

